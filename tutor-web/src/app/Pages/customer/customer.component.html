<div style="margin: 0%; justify-content: center;">
    <h5 style="font-size: 40px; font-weight: 400; margin: 5% 0 2% 2%; "> Danh sách gia sư</h5>
    <div style="display: flex; border-top: 5px solid; border-bottom: 3px solid; justify-content: center;">
        <div style="justify-content: center; margin: 2%">
            <mat-form-field appearance="fill">
                <mat-label>Khu vực</mat-label>
                <mat-select>
                    <mat-option value="one">Hà Nội</mat-option>
                    <mat-option value="two">TP. HCM</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Môn học</mat-label>

                <mat-select>
                    <mat-option value="one">Toán</mat-option>
                    <mat-option value="two">Những môn khác</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Giới tính</mat-label>

                <mat-select>
                    <mat-option value="one">Nam</mat-option>
                    <mat-option value="two">Nữ</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Hình thức</mat-label>

                <mat-select>
                    <mat-option value="one">Online</mat-option>
                    <mat-option value="two">Offline</mat-option>
                </mat-select>
            </mat-form-field>


        </div>

        <div class="example-button-container" style="display: grid; margin: 2%;">
            <button mat-fab color="" aria-label="Example icon button with a delete icon">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
</div>

<div style="display: grid;;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        ">
    <span *ngFor="let cus of customers">

        <div class="card" style="width: 25rem;height:75%; border: 5px solid; margin: 5rem;">
            <img [src]="cus.photoURL" class="card-img-top" style="margin: 0;width:100%;height:55%;">
            <div class="card-body">
                <h5 class="card-title" style="font-size: 32px; font-weight: 900;">{{cus.name}}</h5>
                <div style="display: flex;">
                    <h2>{{cus.place}}</h2>
                    <div
                        style="height: 35px; background-color:rgb(92, 92, 92); width: 0.5px; border: solid; margin-left: 15px; margin-right: 15px;">
                    </div>
                    <h2>{{cus.Subject}}</h2>
                </div>
                <p class="card-text">{{cus.experience}}</p>
                <a href="#" class="btn btn-primary">Mời dạy</a>
                <a [routerLink]="['/profile-customer/' + cus.id]" class="btn btn-primary" style="margin-left: 5px">Xem
                    thông tin</a>
            </div>
        </div>
    </span>



</div>
